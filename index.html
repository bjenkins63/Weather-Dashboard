<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

    <title>jenkins Weather Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script src="scripts.js"></script>
    <style>
        body {
            font-size: 20px;
        }

        .row {
            padding: 20px;
            margin: 10px;
        }

        .heading {
            font-family: fantasy;
            font-style: oblique;
            color: white;
            text-align: center;
        }

        .city {
            padding: 10px;
        }

        .container1 {
            /* background: lightslategray; */
            margin: 10px;
            padding: 20px;
            outline-style: solid;
            outline-width: 2px;
            vertical-align: auto;
            background: lightsteelblue
        }

        .container2 {
            /* background: rgb(158, 224, 240); */
            margin: 10px;
            padding: 20px;
            outline-style: solid;
            outline-width: 2px;
            vertical-align: auto;
        }

        .weatherStats {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 24px;
        }
    </style>

</head>

<body>

    <section class="top-banner">
        <div class="container1">
            <h1 class="heading">World Weather Dashboard</h1>
            <div class="container2">


                <div class="row">
                    <h4>Select a city</h4>
                    <div class="col-sm-3"><input type="text" id="city"></input></div>
                    <div class="col-sm-9"><button type="button" id="getWeatherForecast">Get Weather</button></div>
                    <div class="col-sm-12" class="weatherStats" id="showWeatherForecast"></div>
                    <span class="UvIndex d-inline-block"></span>
                    <span class="UvNum d-inline-block"></span>

                </div>

                <!-- 
                    <div class="col-sm-12"><input id="city3"></input>
                       <button id="getFiveForecast">5 day</button> -->
                <!-- </div> -->
                <!-- five day starts -->


                <div class="row">
                    <div class="col-12 col-md-6 col-lg mb-4 daily-forecast">
                        <div id="day1" class="card">
                            <div class="card-body">
                                <p class="card-text day1-forecast-date fw-bold">date</p>
                                <div class="card-text forecast-icon "><img src="//:0" alt=""
                                        class="day1-forecast-icon" /></div>
                                <p class="card-text day1-forecast-temp">temp</p>
                                <p class="card-text day1-forecast-humidity">humidity</p>
                            </div>
                        </div>


                    </div>
                    <div class="col-12 col-md-6 col-lg mb-4 daily-forecast">
                        <div id="day2" class="card">
                            <div class="card-body">
                                <p class="card-text day2-forecast-date fw-bold">date</p>
                                <div class="card-text forecast-icon "><img src="//:0" alt=""
                                        class="day1-forecast-icon" /></div>
                                <p class="card-text day2-forecast-temp">temp</p>
                                <p class="card-text day2-forecast-humidity">humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg mb-4 daily-forecast">
                        <div id="day3" class="card">
                            <div class="card-body">
                                <p class="card-text day3-forecast-date fw-bold">date</p>
                                <div class="card-text forecast-icon "><img src="//:0" alt=""
                                        class="day1-forecast-icon" /></div>
                                <p class="card-text day3-forecast-temp">temp</p>
                                <p class="card-text day3-forecast-humidity">humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg mb-4 daily-forecast">
                        <div id="day4" class="card">
                            <div class="card-body">
                                <p class="card-text day4-forecast-date fw-bold">date</p>
                                <div class="card-text forecast-icon "><img src="//:0" alt=""
                                        class="day1-forecast-icon" /></div>
                                <p class="card-text day4-forecast-temp">temp</p>
                                <p class="card-text day4-forecast-humidity">humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg mb-4 daily-forecast">
                        <div id="day5" class="card">
                            <div class="card-body">
                                <p class="card-text day5-forecast-date fw-bold">date</p>
                                <div class="card-text forecast-icon "><img src="//:0" alt=""
                                        class="day1-forecast-icon" /></div>
                                <p class="card-text day5-forecast-temp">temp</p>
                                <p class="card-text day5-forecast-humidity">humidity</p>
                            </div>
                        </div>
                    </div>


                </div>




            </div>
        </div>
        </div>
        <div>
    </section>

</body>

</html>
